<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StockTracker Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
</head>
<body>
    <div class="app-container">
        <header>
            <h1><i class="fas fa-chart-line"></i> StockTracker Pro</h1>
            <div class="theme-toggle">
                <i class="fas fa-moon"></i>
                <label class="switch">
                    <input type="checkbox" id="theme-switch">
                    <span class="slider round"></span>
                </label>
                <i class="fas fa-sun"></i>
            </div>
        </header>

        <div class="search-section">
            <form id="add-ticker-form">
                <div class="input-group">
                    <i class="fas fa-search"></i>
                    <input type="text" id="new-ticker" placeholder="Add ticker symbol (e.g., AAPL)" required>
                </div>
                <button type="submit" class="btn-primary"><i class="fas fa-plus"></i> Add</button>
            </form>
        </div>

        <div class="status-bar">
            <div class="market-status">
                <span id="market-indicator"></span>
                <span id="market-status-text">Market Status: Checking...</span>
            </div>
            <div class="refresh-info">
                <i class="fas fa-sync-alt"></i>
                <span>Next update in <span id="counter">60</span> seconds</span>
            </div>
        </div>

        <main>
            <div id="stocks-message" class="hidden">
                <i class="fas fa-info-circle"></i>
                <p>No stocks added yet. Add some tickers to get started!</p>
            </div>

            <div id="tickers-grid" class="stocks-grid"></div>
        </main>

        <footer>
            <p>Data provided by Yahoo Finance | <span id="current-date"></span></p>
        </footer>
    </div>

    <!-- Stock Card Template -->
<template id="stock-card-template">
    <div class="stock-card">
        <div class="stock-header">
            <h2 class="ticker"></h2>
            <div class="company-name"></div>
            <button class="remove-btn"><i class="fas fa-times"></i></button>
        </div>
        <div class="stock-price">
            <span class="current-price"></span>
            <span class="price-change"></span>
        </div>
        <div class="stock-details">
            <div class="detail">
                <span class="label">Open</span>
                <span class="open-price value"></span>
            </div>
            <div class="detail">
                <span class="label">High</span>
                <span class="high-price value"></span>
            </div>
            <div class="detail">
                <span class="label">Low</span>
                <span class="low-price value"></span>
            </div>
            <div class="detail">
                <span class="label">Volume</span>
                <span class="volume value"></span>
            </div>
        </div>
        <div class="stock-footer">
            <span class="last-updated"></span>
        </div>
    </div>
</template>
</body>
</html>
